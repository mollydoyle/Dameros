{% extends "base.html" %}
{% block content %}

  <div id="process">
    <div class="filler-color">
    </div>

    <div id="apply-content">
    <h2>The Process</h2>
    <div class="apply-image">
      <img id="apply-image-1" src="static/img/ND Logo.png">
    </div>
    <div id="apply-text-1">
      {{ page_content["apply-text-1"] | safe }}
    </div>


  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="text" class="form-control" id="apply-name" placeholder="John Smith">
    </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="apply-email" placeholder="jsmith@gmail.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Sport</label>
    <input type="text" class="form-control" id="apply-sport" placeholder="Basketball">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Intended Donation Amount</label>
    <select class="form-control" id="apply-donation-amount">
      <option>$0-$1,000</option>
      <option>$1,000-$10,000</option>
      <option>$10,000-$20,000</option>
      <option>$20,000-$50,000</option>
      <option>$50,000-$100,000</option>
      <option>$100,000+</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Philanthropic Interests</label>
    <textarea class="form-control" id="apply-philanthropic-interests" rows="3"></textarea>
  </div>
  <input type="button" value="Submit" onclick="newApplication()" class="btn btn-primary">
</form>
</div>


    <div class="filler-color">
    </div>

</div>


{% endblock %}
