<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Content Demo</title>
</head>
<body>
    <pre>
        {{ page_content }}
    </pre>
    <p>
        {% for key in page_content %}
            {{ key }}: {{ page_content[key] }} <br>
        {% endfor %}
    </p>
</body>
</html>
